<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live AQI Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #74ebd5, #ACB6E5);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 350px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

select, button {
    padding: 10px;
    width: 80%;
    margin-top: 10px;
    font-size: 16px;
}

button {
    background-color: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: 500;
}

.good { color: green; }
.moderate { color: orange; }
.bad { color: red; }
</style>
</head>

<body>
<div class="container">
    <h1>Live AQI Predictor</h1>

    <select id="city">
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Bengaluru</option>
        <option>Chennai</option>
    </select>

    <br>
    <button onclick="getAQI()">Predict AQI</button>

    <div class="result" id="result"></div>
</div>

<script>
function getAQI() {
    let city = document.getElementById("city").value;
    let resultBox = document.getElementById("result");

    resultBox.innerHTML = "Loading...";

    fetch(`http://127.0.0.1:5000/predict/${city}`)
    .then(response => response.json())
    .then(data => {
        let aqi = data.predicted_AQI;
        let status = "";
        let cssClass = "";

        if (aqi <= 50) { status = "Good ðŸ˜Š"; cssClass="good"; }
        else if (aqi <= 100) { status = "Moderate ðŸ™‚"; cssClass="moderate"; }
        else { status = "Poor ðŸ˜·"; cssClass="bad"; }

        resultBox.innerHTML = `AQI: <span class="${cssClass}">${aqi} (${status})</span>`;
    })
    .catch(() => {
        resultBox.innerHTML = "Error fetching data";
    });
}
</script>

</body>
</html>
