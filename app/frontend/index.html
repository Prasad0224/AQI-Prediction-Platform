<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Prediction Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-container">

    <header>
        <h1>üåç AQI Prediction Dashboard</h1>
        <p>Live Air Quality & Weather Monitoring</p>
    </header>

    <div class="controls">
        <select id="state"></select>
        <select id="city"></select>
        <button id="predictBtn">Predict AQI</button>
    </div>

    <div class="results">

        <!-- Current AQI -->
        <div class="card">
            <h3>Current AQI</h3>
            <p class="aqiNumber" id="aqiValue">--</p>
            <span class="aqiStatus" id="aqiStatus">Waiting...</span>
        </div>

        <!-- Weather -->
        <div class="card">
            <h3>Weather</h3>
            <p id="weatherValue">--</p>
        </div>

        <!-- Next Hour AQI -->
        <div class="card">
            <h3>Next Hour AQI</h3>
            <p class="aqiNumber" id="forecastValue">--</p>
            <span class="aqiStatus" id="forecastStatus">Waiting...</span>
        </div>

    </div>

    <!-- Chart -->
    <div class="chart-card">
        <h3>AQI History</h3>
        <canvas id="aqiChart"></canvas>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
