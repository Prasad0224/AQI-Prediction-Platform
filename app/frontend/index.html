<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live AQI Predictor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #74ebd5, #ACB6E5);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

select, button {
    padding: 10px;
    width: 80%;
    margin-top: 10px;
    font-size: 16px;
}

button {
    background-color: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

.result {
    margin-top: 15px;
    font-size: 16px;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="container">
    <h1>Live AQI Dashboard</h1>

    <select id="city">
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Bengaluru</option>
        <option>Chennai</option>
    </select>

    <br>
    <button onclick="getAQI()">Predict AQI</button>

    <div class="result" id="result"></div>
    <div class="result" id="forecast"></div>

    <canvas id="aqiChart" width="320" height="200"></canvas>
</div>

<script>
let chart;

function getAQI() {
    let city = document.getElementById("city").value;
    let resultBox = document.getElementById("result");
    let forecastBox = document.getElementById("forecast");
    let btn = document.querySelector("button");

    resultBox.innerHTML = "Fetching live data...";
    forecastBox.innerHTML = "";
    btn.disabled = true;

    // 1️⃣ Get current AQI
    fetch(`http://127.0.0.1:5000/predict/${city}`)
    .then(response => response.json())
    .then(data => {
        resultBox.innerHTML = `Current AQI: <b>${data.predicted_AQI}</b>`;
        return fetch(`http://127.0.0.1:5000/history/${city}`);
    })
    // 2️⃣ Load history
    .then(response => response.json())
    .then(data => {
        drawChart(data.timestamps, data.aqi_values);
        return fetch(`http://127.0.0.1:5000/forecast/${city}`);
    })
    // 3️⃣ Load forecast
    .then(response => response.json())
    .then(data => {
        if(data.error){
            forecastBox.innerHTML = data.error;
        } else {
            forecastBox.innerHTML =
              `Next Hour AQI Forecast: <b>${data.next_hour_AQI}</b>`;
        }
        btn.disabled = false;
    })
    .catch(() => {
        resultBox.innerHTML = "Error fetching data";
        btn.disabled = false;
    });
}

function drawChart(labels, values) {
    const ctx = document.getElementById('aqiChart').getContext('2d');

    if(chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'AQI History',
                data: values,
                borderWidth: 2,
                tension: 0.3,
                fill: false
            }]
        },
        options: {
            responsive: true,
            animation: false
        }
    });
}
</script>

</body>
</html>
